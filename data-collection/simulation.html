<!DOCTYPE html>
<html>
	<head>
		<title>Nextech Summer Competition</title>
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style-simulation.css" type="text/css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="node-controller-container">
			<p id="node-controller-id"></p>
			<div id="node-controller-infect-container-main">
				<label id="node-controller-infected-label">Infected:</label>
				<label class="switch" id="node-controller-infect-container">
					<input id="node-controller-infect" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
			<div id="node-controller-camera-container-main">
				<label id="node-controller-camera-label">Camera Follow:</label>
				<label class="switch" id="node-controller-camera-container">
					<input id="node-controller-camera" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
			<div id="node-controller-predict-container-main">
				<button id="node-controller-predict-button">Predict Infection Status</button>
				<span id="node-controller-predict-answer"></span>
			</div>
		</div>
	</body>
</html>
